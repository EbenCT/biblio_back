# Configuración de Producción
# Biblioteca - Production Environment

# Database Production
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/biblioteca_prod}
spring.datasource.username=${DATABASE_USERNAME:prod_user}
spring.datasource.password=${DATABASE_PASSWORD:prod_pass}

# JPA Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.format-sql=false

# Logging Production
logging.level.root=WARN
logging.level.com.biblioteca=INFO